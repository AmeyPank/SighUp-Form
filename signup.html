<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&family=Inter&family=Source+Code+Pro:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>SignUp Form</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <header>

    </header>
    <Main>
        <form>
            <div class="signup">
                <h1>Signup</h1>
            </div>
            <div class="input">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="Email" placeholder="Confirm Password" required>
                <input type="DOB" name="" placeholder="DOB" required>
            </div>
            <section class="radio">

                <label for="opt1" class="radio">
                    <input type="radio" name="student" value="student" required />
                    <span class="label"></span>Student
                </label>

                <label for="opt2" class="radio">
                    <input type="radio" name="student" value="student" required />
                    <span class="label"></span>Employee
                </label>
            </section>
            <div class="checkbox">
                <input type="checkbox" name="policy" value="agreement" required>
                <span class="label"></span>I agree to all the Terms and Conditions
            </div>

            <div class="buttons">
                <button type="submit">Signup</button>
            </div>

        </form>
    </Main>
    <footer>

    </footer>
</body>

</html>
